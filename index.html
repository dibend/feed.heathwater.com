
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Investing News RSS Aggregator</title>
        <style>
            /* Set the background to black */
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                background-color: black; /* Background color set to black */
                overflow-x: hidden;
            }

            /* Styling for the fixed text */
            .fixed-header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: black;
                z-index: 100;
                text-align: center;
                color: white;
                padding: 10px 0;
            }

            h4 {
                margin: 0;
            }

            a {
                color: lightblue;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            /* Ensure content below header and allow scrolling */
            .content {
                padding-top: 60px; /* Leave space for the fixed header */
                overflow-y: scroll;
                height: calc(100vh - 60px);
            }

            /* Image will scroll with the content */
            .scrolling-image {
                text-align: center;
                padding: 20px 0;
            }

            iframe {
                display: block;
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <!-- Fixed header with text -->
        <div class="fixed-header">
            <h4>Made by <a href="https://njweb.solutions">NJWeb.Solutions</a></h4>
        </div>

        <!-- Scrolling content -->
        <div class="content">
            <!-- Image that scrolls off screen -->
            <div class="scrolling-image">
                <img src="njweb.gif" alt="NJWeb Logo" style="max-width: 200px; height: auto;">
            </div>

            <!-- Main content area (Gradio iframe) -->
            <iframe src="https://6565368592a50a1319.gradio.live" allowfullscreen></iframe>
        </div>
    </body>
    </html>
