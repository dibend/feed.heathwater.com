
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Investing News RSS Aggregator</title>
        <style>
            /* Set the background to black */
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                background-color: black; /* Background color set to black */
            }

            /* Styling for the header with fixed text */
            header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: black; /* Make header background match the page */
                z-index: 100; /* Ensure it stays on top of other elements */
                text-align: center;
                color: white; /* Text color set to white for visibility */
                padding: 10px 0;
            }

            /* h4 text stays fixed */
            h4 {
                margin: 0;
            }

            /* Link styling */
            a {
                color: lightblue;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

            /* Content below the fixed header */
            .content {
                margin-top: 80px; /* Space for the header */
                height: calc(100vh - 80px); /* Subtract header height */
                overflow-y: scroll; /* Allow scrolling for the iframe content */
            }

            /* Style for the iframe to display full width */
            iframe {
                display: block;
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <!-- Scrolling GIF section -->
        <div style="text-align: center; padding-top: 20px;">
            <!-- The GIF will scroll off the screen -->
            <img src="njweb.gif" alt="NJWeb Logo" style="max-width: 200px; height: auto;">
        </div>

        <!-- Fixed header with text -->
        <header>
            <h4>Made by <a href="https://njweb.solutions">NJWeb.Solutions</a></h4>
        </header>

        <!-- Main content area that scrolls below the header -->
        <div class="content">
            <iframe src="https://fd64c44afc37ccbeae.gradio.live" allowfullscreen></iframe>
        </div>
    </body>
    </html>
